<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="An app that gives you more information about the sun and the moon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://use.typekit.net/ffy0bkc.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/Eindopdracht/Eindopdtacht_ID_JS/html/css/screen.css">

    <title>Soluna</title>
</head>
<body class="is-night"> 
    <main class="c-app">
        <div class="c-background">
            <div class="c-wrapper">

                
                <div class="c-horizon">
                    <h1 class="c-horizon__logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="c-logo c-logo__moon" width="111.124" height="30" viewBox="0 0 111.124 30">
                            <g id="Group_7" data-name="Group 7" transform="translate(-112 -437)">
                            <text id="Soluna" transform="translate(152.124 460.152)" fill="#fff" font-size="21" font-family="ObjektivMk1-Light, Objektiv Mk1" font-weight="300"><tspan x="0" y="0">Soluna</tspan></text>
                            <circle id="Ellipse_7" data-name="Ellipse 7" cx="15" cy="15" r="15" transform="translate(112 437)" fill="#fbbe64"/>
                            </g>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="c-logo c-logo__sun"  viewBox="0 0 101.124 30.62">
                        <g id="Group_7" data-name="Group 7" transform="translate(-112 -437)">
                            <path id="Path_10" data-name="Path 10" d="M124.9,452.31a15.309,15.309,0,0,1,8.858-13.884,15.31,15.31,0,1,0,0,27.768A15.31,15.31,0,0,1,124.9,452.31Z" transform="translate(0)" fill="#ffd596"/>
                            <text id="Soluna" transform="translate(142.124 460.152)" fill="#fff" font-size="21" font-family="ObjektivMk1-Light, Objektiv Mk1" font-weight="300"><tspan x="0" y="0">Soluna</tspan></text>
                        </g>
                        </svg>
                    </h1>
                </div>
                <div class="c-sun">
                    <svg class="c-sun__svg" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38">
                        <circle id="Ellipse_7" data-name="Ellipse 7" cx="19" cy="19" r="19" />
                    </svg>                      
                </div>
                
                <div class="c-mountains">   
                    <svg xmlns="http://www.w3.org/2000/svg" class="c-mountain c-mountain__1" width="212.341" height="109.851" viewBox="0 0 212.341 109.851">
                        <path  id="Path_8" data-name="Path 8" d="M106.171,237.134,212.341,346.985H0Z" transform="translate(0 -237.134)" fill="#77D4CB" opacity="1"/>
                    </svg>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" class="c-mountain c-mountain__3" width="133.717" height="88.225" viewBox="0 0 133.717 88.225">
                        <path  id="Path_7" data-name="Path 7" d="M549.4,280.037l-66.859,88.225H616.262Z" transform="translate(-482.545 -280.037)" fill="#77D4CB" opacity="1"/>
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" class="c-mountain c-mountain__2" width="164.041" height="72.664" viewBox="0 0 164.041 72.664">
                        <path  id="Path_9" data-name="Path 9" d="M343.109,311.32l82.021,72.664H261.088Z" transform="translate(-261.088 -311.32)" fill="#74C4C5"/>
                    </svg>
                </div>
            </div>
            
    
        </div>
        <div class="c-wrapper">
            <div class="c-content">
                <div class="c-sunpos">
                    <p class="c-sunpos__text">8:01</p>
                    <p class="c-sunpos__text">17:41</p>
                </div>
                <div class="c-content__text--wrapper">
                    <div class="c-content__text">
                        <p>
                            It's early morning!
                            You have the whole day ahead
                            of you make the most of it
                        </p>
                    </div>
                    <div class="c-content__text">
                        <p>
                            You have 9 hours and 31 minutes of sunlight today
                        </p>
                    </div>
                    <div class="c-content__text u-quote">
                        <h3>Did you know?</h3>
                        <p>
                            We see slightly more than
                        half of the moon from Earth
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
